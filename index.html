    window.onload = function () {
      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        canvas: document.getElementById("robotCanvas"),
        antialias: true,
        alpha: true
      });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
      dirLight.position.set(5, 10, 7).normalize();
      scene.add(dirLight);

      const headMat = new THREE.MeshStandardMaterial({ color: 0x00b4d8 });
      const eyeMat = new THREE.MeshStandardMaterial({ color: 0x000000 });

      const body = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.5), bodyMat);
      scene.add(body);

      // Head
      const head = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), headMat);
      head.position.y = 1.5;
      body.add(head);

      // Eyes
      const leftEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), eyeMat);
      leftEye.position.set(-0.2, 0.1, 0.4);
      head.add(leftEye);
      const rightEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), eyeMat);
      rightEye.position.set(0.2, 0.1, 0.4);
      head.add(rightEye);

      // Arms
      const limbGeo = new THREE.BoxGeometry(0.25, 0.7, 0.25);

      const rightArm = new THREE.Group();
      const rightUpper = new THREE.Mesh(limbGeo, armMat);
      rightArm.add(rightUpper);
      rightArm.position.set(0.8, 0.5, 0);
      body.add(rightArm);

      const leftArm = new THREE.Group();
      const leftUpper = new THREE.Mesh(limbGeo, armMat);
      leftArm.add(leftUpper);
      leftArm.position.set(-0.8, 0.5, 0);
      body.add(leftArm);
