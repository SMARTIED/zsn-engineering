<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSN Engineering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Adjust hero section to fit canvas and use the full logo as background */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            /* Use the full-page logo image as the background */
            background: url('image_6c6ed7.jpg') no-repeat center center/cover;
        }

        .hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 1;
        }
        
        /* Header & Navigation */
        header {
            display: flex;
            justify-content: flex-start;
            background: rgba(51, 51, 51, 0.5); /* Semi-transparent */
            color: #fff;
            padding: 1rem;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 3;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
            margin-right: 1rem;
            font-weight: bold;
        }
        
        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 3;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <canvas id="robotCanvas" class="hero-canvas"></canvas>
    </section>

    <footer>
        <p>Â© 2022 ZSN Engineering | All rights reserved.</p>
    </footer>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        window.onload = function() {
            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('robotCanvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Robot materials and geometries
            const bodyLegMaterial = new THREE.MeshStandardMaterial({ color: 0x0077b6 });
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0xf0f0f0 });
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0x00b4d8 });
            const eyeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
            const limbGeometry = new THREE.BoxGeometry(0.3, 0.75, 0.3);

            // Create robot parts
            const body = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.5), bodyLegMaterial);
            body.position.y = 0;
            scene.add(body);

            const head = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), headMaterial);
            head.position.y = 1.2;
            scene.add(head);

            const leftEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), eyeMaterial);
            leftEye.position.set(-0.2, 1.3, 0.4);
            scene.add(leftEye);

            const rightEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), eyeMaterial);
            rightEye.position.set(0.2, 1.3, 0.4);
            scene.add(rightEye);

            // Create two-part arms
            const rightArm = new THREE.Group();
            const rightUpperArm = new THREE.Mesh(limbGeometry, armMaterial);
            rightUpperArm.position.y = 0.5;
            rightArm.add(rightUpperArm);

            const rightForearm = new THREE.Mesh(limbGeometry, armMaterial);
            rightForearm.position.y = -0.5;
            rightUpperArm.add(rightForearm);

            rightArm.position.set(0.65, 0.25, 0);
            scene.add(rightArm);

            const leftArm = new THREE.Group();
            const leftUpperArm = new THREE.Mesh(limbGeometry, armMaterial);
            leftUpperArm.position.y = 0.5;
            leftArm.add(leftUpperArm);

            const leftForearm = new THREE.Mesh(limbGeometry, armMaterial);
            leftForearm.position.y = -0.5;
            leftUpperArm.add(leftForearm);

            leftArm.position.set(-0.65, 0.25, 0);
            scene.add(leftArm);

            // Create two-part legs
            const rightLeg = new THREE.Group();
            const rightUpperLeg = new THREE.Mesh(limbGeometry, bodyLegMaterial);
            rightUpperLeg.position.y = -0.5;
            rightLeg.add(rightUpperLeg);
            
            const rightLowerLeg = new THREE.Mesh(limbGeometry, bodyLegMaterial);
            rightLowerLeg.position.y = -0.5;
            rightUpperLeg.add(rightLowerLeg);

            rightLeg.position.set(0.3, -1, 0);
            scene.add(rightLeg);

            const leftLeg = new THREE.Group();
            const leftUpperLeg = new THREE.Mesh(limbGeometry, bodyLegMaterial);
            leftUpperLeg.position.y = -0.5;
            leftLeg.add(leftUpperLeg);

            const leftLowerLeg = new THREE.Mesh(limbGeometry, bodyLegMaterial);
            leftLowerLeg.position.y = -0.5;
            leftUpperLeg.add(leftLowerLeg);
            
            leftLeg.position.set(-0.3, -1, 0);
            scene.add(leftLeg);


            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            camera.position.z = 5;

            // Animation loop
            let waveDirection = 1;
            let headBobDirection = 1;
            function animate() {
                requestAnimationFrame(animate);
                
                // Waving motion for the right arm
                rightArm.rotation.x += 0.05 * waveDirection;
                if (rightArm.rotation.x > Math.PI / 4 || rightArm.rotation.x < -Math.PI / 4) {
                    waveDirection *= -1; // Reverse direction
                }

                rightForearm.rotation.x = Math.sin(Date.now() * 0.002) * Math.PI / 8;

                // Bobbing motion for the head
                head.position.y += 0.01 * headBobDirection;
                if (head.position.y > 1.3 || head.position.y < 1.1) {
                    headBobDirection *= -1;
                }
                
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resizing
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
