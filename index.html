<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSN Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Container for the entire animation to center it */
        .animation-container {
            position: relative;
            width: 600px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The base plate or table the welding is happening on */
        .welding-table {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #2d3748;
            border-radius: 8px 8px 0 0;
            z-index: 1;
        }

        /* The text "ZSN ENGINEERING" that is being welded */
        .zsn-text {
            font-size: 8rem;
            font-weight: 900;
            color: #4a5568;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: -5px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 2;
        }

        /* The welding torch */
        .torch {
            position: absolute;
            top: 150px;
            left: 100px;
            width: 50px;
            height: 50px;
            background-color: #a0aec0;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: moveTorch 5s linear infinite;
            z-index: 3;
        }

        /* The glowing welding arc */
        .arc {
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8),
                        0 0 40px 20px #ff6347;
            animation: arcGlow 0.2s infinite alternate;
        }

        /* Sparks */
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #f59e0b;
            border-radius: 50%;
            opacity: 0;
            animation: sparksFall 1s linear infinite;
        }

        .spark:nth-child(1) { animation-delay: 0.1s; left: 52%; }
        .spark:nth-child(2) { animation-delay: 0.3s; left: 48%; }
        .spark:nth-child(3) { animation-delay: 0.5s; left: 55%; }
        .spark:nth-child(4) { animation-delay: 0.7s; left: 45%; }
        .spark:nth-child(5) { animation-delay: 0.9s; left: 50%; }

        @keyframes moveTorch {
            0% { left: 100px; }
            33% { left: 280px; }
            66% { left: 460px; }
            100% { left: 100px; }
        }

        @keyframes arcGlow {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }

        @keyframes sparksFall {
            0% {
                top: 50%;
                left: 50%;
                opacity: 1;
                transform: scale(1);
            }
            100% {
                top: 100%;
                left: calc(50% + 50px);
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <header class="bg-gray-800 text-white p-4 shadow-lg fixed w-full z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold">ZSN Engineering</div>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="services.html" class="hover:text-gray-300">Services</a>
                <a href="gallery.html" class="hover:text-gray-300">Gallery</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
        </nav>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen pt-20">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-100 mb-2">Welcome to ZSN Engineering</h1>
            <p class="text-lg text-gray-400">Where precision meets performance.</p>
        </div>

        <div class="animation-container">
            <div class="welding-table"></div>
            <div class="zsn-text">ZSN</div>
            <div class="torch">
                <div class="arc"></div>
            </div>
            <!-- Spark elements are created here -->
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
            <div class="spark"></div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-auto w-full text-center">
      <p>Â© 2022 ZSN Engineering | All rights reserved.</p>
    </footer>
</body>
</html>
