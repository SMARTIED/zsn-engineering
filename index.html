<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSN Engineering</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home" class="nav-link active">Home</a></li>
        <li><a href="#services" class="nav-link">Services</a></li>
        <li><a href="#gallery" class="nav-link">Gallery</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carousel Wrapper -->
  <div class="carousel">

    <section id="home" class="carousel-slide active">
      <img src="logo.png" alt="ZSN Engineering Logo" class="logo">
      <h1>ZSN Engineering</h1>
      <p>Innovate â€¢ Create â€¢ Deliver</p>
      <p>Est. 2022</p>

      <!-- ðŸ‘‡ Mascot will show under your intro text -->
      <div id="mascot" style="width:300px; height:300px; margin:20px auto;"></div>
    </section>

    <section id="services" class="carousel-slide">
      <h2>Our Services</h2>
      <p>We specialize in making impossible possible</p>
    </section>

    <section id="gallery" class="carousel-slide">
      <h2>Gallery</h2>
      <p>[Images go here]</p>
    </section>

    <section id="contact" class="carousel-slide">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

  </div>

  <footer>
    <p>Â© 2022 ZSN Engineering | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

  <!-- ðŸ‘‡ Lottie animation library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.13/lottie.min.js"></script>

  <!-- ðŸ‘‡ Mascot animation loader -->
  <script>
    lottie.loadAnimation({
      container: document.getElementById('mascot'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'robot-mascot.json' // JSON file of the robot
    });
  </script>
</body>
</html>
