<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZSN Engineering</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Adjust hero section to fit canvas */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            z-index: 1;
        }

        .hero .overlay {
            position: relative;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
        }

        /* Consistent navigation styling */
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 3;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <canvas id="robotCanvas" class="hero-canvas"></canvas>
        <div class="overlay">
            <h1>ZSN Engineering</h1>
            <p class="tagline">Innovate • Create • Deliver</p>
            <p class="est">Est. 2022</p>
        </div>
    </section>

    <footer>
        <p>© 2022 ZSN Engineering | All rights reserved.</p>
    </footer>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        window.onload = function() {
            // Scene setup
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('robotCanvas'), antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Robot components
            const bodyGeometry = new THREE.BoxGeometry(1, 1.5, 0.5);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x0077b6 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            scene.add(body);

            const headGeometry = new THREE.BoxGeometry(0.8, 0.8, 0.8);
            const headMaterial = new THREE.MeshStandardMaterial({ color: 0x00b4d8 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 1.2;
            scene.add(head);

            const armGeometry = new THREE.BoxGeometry(0.3, 1, 0.3);
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0x90e0ef });

            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.x = -0.65;
            leftArm.position.y = 0.25;
            scene.add(leftArm);

            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.x = 0.65;
            rightArm.position.y = 0.25;
            scene.add(rightArm);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            camera.position.z = 5;

            // Animation loop
            let waveDirection = 1;
            function animate() {
                requestAnimationFrame(animate);

                // Simple waving motion for the right arm
                rightArm.rotation.x += 0.05 * waveDirection;
                if (rightArm.rotation.x > Math.PI / 4 || rightArm.rotation.x < -Math.PI / 4) {
                    waveDirection *= -1; // Reverse direction
                }
                
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resizing
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
    </script>
</body>
</html>
