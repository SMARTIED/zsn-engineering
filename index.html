        body {

            padding: 0;

        /* Adjust hero section to fit canvas and use the full logo as background */

        /* Header & Navigation */

   <!-- Three.js Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<!-- GLTF Loader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

<script>
window.onload = function() {
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('robotCanvas'),
        antialias: true,
        alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040, 5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Load GLTF model
    const loader = new THREE.GLTFLoader();
    let robot;

    loader.load(
        'assets/models/robot.glb', // make sure this path matches your folder
        function(gltf) {
            robot = gltf.scene;
            robot.scale.set(0.5, 0.5, 0.5); // smaller
            robot.position.set(0, 0, 0);    // on the ground
            robot.rotation.y = Math.PI / 2; // face right
            scene.add(robot);
        },
        undefined,
        function(error) {
            console.error('Error loading robot:', error);
        }
    );

    camera.position.z = 5;

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        // Simple idle animation if robot is loaded
        if (robot) {
            robot.rotation.y += 0.005; // slow spin
        }

        renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
};
</script>
</body>
</html>
