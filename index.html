  <style>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>

  <section class="hero">

  </section>

  <footer>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

  <script>
  window.onload = function () {
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById("robotCanvas"),
      antialias: true,
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(5, 10, 7).normalize();
    scene.add(dirLight);

    // Materials
    const bodyMat = new THREE.MeshStandardMaterial({ color: 0x0077b6 });
    const armMat = new THREE.MeshStandardMaterial({ color: 0x90e0ef });
    const headMat = new THREE.MeshStandardMaterial({ color: 0x00b4d8 });
    const eyeMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const legMat = new THREE.MeshStandardMaterial({ color: 0xffd166 });

    // Body
    const body = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 0.5), bodyMat);
    scene.add(body);

    // Head
    const head = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), headMat);
    head.position.y = 1.5;
    body.add(head);

    // Eyes
    const leftEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), eyeMat);
    leftEye.position.set(-0.2, 0.1, 0.4);
    head.add(leftEye);
    const rightEye = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), eyeMat);
    rightEye.position.set(0.2, 0.1, 0.4);
    head.add(rightEye);

    // Arms
    const limbGeo = new THREE.BoxGeometry(0.25, 0.7, 0.25);
    const rightArm = new THREE.Mesh(limbGeo, armMat);
    rightArm.position.set(0.8, 0.5, 0);
    body.add(rightArm);
    const leftArm = new THREE.Mesh(limbGeo, armMat);
    leftArm.position.set(-0.8, 0.5, 0);
    body.add(leftArm);

    // Legs
    const legGeo = new THREE.BoxGeometry(0.3, 0.8, 0.3);
    const rightLeg = new THREE.Mesh(legGeo, legMat);
    rightLeg.position.set(0.3, -1, 0);
    body.add(rightLeg);
    const leftLeg = new THREE.Mesh(legGeo, legMat);
    leftLeg.position.set(-0.3, -1, 0);
    body.add(leftLeg);

    // Camera
    camera.position.z = 6;
    // loader for 3D models
const loader = new THREE.GLTFLoader();
let robot;

loader.load('assets/models/robot.glb', function(gltf) {
  robot = gltf.scene;
  robot.scale.set(0.5, 0.5, 0.5); // make smaller
  robot.position.set(0, 0, 0);    // on the ground
  robot.rotation.y = Math.PI / 2; // face right
  scene.add(robot);
}, undefined, function(error) {
  console.error(error);
});


    // Animation variables
    let clock = new THREE.Clock();
    let directionX = 1;
    let directionY = 1;

    function animate() {
      requestAnimationFrame(animate);

      let t = clock.getElapsedTime();

      // Leg swinging
      rightLeg.rotation.x = Math.sin(t * 5) * 0.5;
      leftLeg.rotation.x = Math.sin(t * 5 + Math.PI) * 0.5;

      // Bounce effect
      body.position.y = Math.sin(t * 5) * 0.1;

      // Movement diagonally
      body.position.x += 0.02 * directionX;
      body.position.z += 0.02 * directionY;

      // Loop endlessly: reset when off-screen
      if (body.position.x > 5 || body.position.x < -5) {
        directionX *= -1; // reverse direction
      }
      if (body.position.z > 5 || body.position.z < -5) {
        directionY *= -1; // reverse direction
      }

      renderer.render(scene, camera);
    }

    animate();
  }
</script>
</body>
</html>
